<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kalkulator wypłaty — CarNet</title>
<style>
    :root{
        --accent:#21C0FC;
        --bg:#f4f7fc;
        --card:#ffffff;
        --muted:#777;
    }
    *{box-sizing:border-box}
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: var(--bg);
        margin:0;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:28px;
    }

    .main-wrapper{
        display:flex;
        gap:40px;
        align-items:flex-start;
        max-width:1200px;
        width:100%;
    }

    /* panel kalkulatora */
    .container{
        background:var(--card);
        padding:36px;
        border-radius:16px;
        box-shadow:0 8px 30px rgba(0,0,0,0.12);
        width:520px;
        display:flex;
        flex-direction:column;
        justify-content:space-between; /* powoduje, że credits lądują u dołu */
        min-height:620px; /* zapewnia miejsce na credits na dole */
    }

    .container img{ width:220px; margin:0 auto 22px; display:block; }

    h2{
        color:var(--accent);
        margin:0 0 22px;
        font-size:30px;
        font-weight:800;
        text-align:center;
    }

    label{ display:block; margin:12px 0 6px; color:var(--accent); font-weight:700; font-size:16px; text-align:left;}

    input[type="number"]{
        width:100%;
        padding:14px;
        border-radius:10px;
        border:1px solid #d6dde6;
        font-size:16px;
        outline:none;
    }
    input[type="number"]:focus{ box-shadow:0 0 0 4px rgba(33,192,252,0.08); border-color:var(--accent); }

    .checkbox-label{
        display:flex;
        align-items:center;
        gap:12px;
        margin:20px 0;
        color:var(--accent);
        font-weight:700;
        font-size:17px;
    }
    .checkbox-label input[type="checkbox"]{ transform:scale(1.45); }

    button{
        background-color:var(--accent);
        color:white;
        border:none;
        padding:14px 28px;
        border-radius:10px;
        font-weight:800;
        font-size:16px;
        cursor:pointer;
        align-self:center;
        margin-top:6px;
    }
    button:hover{ background:#1a9ed4; }

    .result{
        margin-top:22px;
        font-size:18px;
        color:var(--accent);
        font-weight:800;
        text-align:center;
    }

    .details{
        margin-top:14px;
        font-size:15px;
        color:#333;
        text-align:left;
        line-height:1.45;
        background:#fbfdff;
        border-radius:10px;
        padding:14px;
        border:1px solid #eef6fb;
    }

    /* sidebar po prawej z info */
    .sidebar{
        background:#f9f9f9;
        border-left:6px solid var(--accent);
        padding:22px;
        border-radius:10px;
        width:420px;
        box-sizing:border-box;
        font-size:15px;
        color:#222;
        min-height:320px;
    }
    .sidebar strong{ color:var(--accent); display:block; margin-bottom:10px; font-size:16px; }

    .sidebar ul{ margin:8px 0 16px 20px; }

    /* credits wewnątrz boxa, lewy dół */
    .credits{
        margin-top:18px;
        color:var(--accent);
        font-weight:700;
        font-size:14px;
        text-align:left;
        align-self:flex-start; /* lewa strona */
    }

    /* responsywność */
    @media (max-width:1100px){
        .main-wrapper{ flex-direction:column; align-items:center; gap:22px; }
        .sidebar{ width:100%; max-width:720px; }
        .container{ width:100%; max-width:720px; min-height:auto; }
    }

    @media (max-width:420px){
        h2{ font-size:22px; }
        .container{ padding:20px; }
        .sidebar{ padding:12px; }
    }
</style>
</head>
<body>

<div class="main-wrapper">

    <!-- panel kalkulatora -->
    <div class="container" role="region" aria-label="Kalkulator wypłaty">
        <div>
            <img src="https://i.ibb.co/Csb6yXgJ/Logo-CAR-NET-1.png" alt="CarNet logo">
            <h2>Kalkulator wypłaty</h2>

            <label for="hours">Ilość godzin:</label>
            <input id="hours" type="number" min="0" placeholder="np. 218">

            <label for="tasks">Ilość zadań premiowanych:</label>
            <input id="tasks" type="number" min="0" placeholder="np. 270">

            <div class="checkbox-label">
                <input id="student" type="checkbox" aria-label="Status ucznia">
                <label for="student">Status ucznia (stawka 30,50 zł/h)</label>
            </div>

            <div style="display:flex; gap:12px; align-items:center;">
                <button id="calcBtn" aria-live="polite">Oblicz</button>
